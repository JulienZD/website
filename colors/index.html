<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:title" content="Color Combination Previewer" />
	<meta property="og:url" content="https://jzd.me/colors" />
	<meta name="twitter:card" content="summary_large_image" />
	<title>Color Combination Previewer</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../styles/styles.css" />
	<link rel="stylesheet" href="colors.css" />
</head>

<body class="d-flex flex-column h-100">
	<header>
		<a class="j-link pl-2" href="../">Home</a>
	</header>
	<main class="container">
		<h1 class="text-center">Color Combination Previewer</h1>
		<div class="row">
			<form class="form mx-auto" action="javascript:previewColors()">
				<div class="form-group">
					<label class="control-label" for="colorList">Colors (newline separated)</label>
					<textarea class="form-control" id="colorList" name="colorList" rows="10" cols="5"
						placeholder="#000\n#aaa"></textarea>
				</div>
				<div class="custom-control custom-checkbox">
					<input id="shuffle" type="checkbox" class="custom-control-input" name="shuffle" value="true" />
					<label for="shuffle" class="custom-control-label">Shuffle output?</label>
				</div>
				<div class="form-group mt-2">
					<button class="button--gold btn-block">Preview colors</button>
				</div>
			</form>
		</div>
		<div id="colorPreviews" class="row row-cols-2 row-cols-sm-3 row-cols-md-4 mt-3 rounded bg-dark p-2"
			style="display: none;">
		</div>
	</main>
	<footer class="mt-auto text-right mb-sm-1">
		<div class="text-right pr-2">
			<a class="j-link" href="https://github.com/JulienZD/website">Source</a>
		</div>
	</footer>

	<script>
		const colorInput = document.getElementById('colorList');
		colorInput.placeholder = colorInput.placeholder.replace(/\\n/g, '\n');
	</script>
	<script src="colors.js"></script>
</body>

</html>
